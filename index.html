<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cashの表示</title>
</head>
<body>
  <h1>現在のCash残高:</h1>
  <p id="cashValue">読み込み中...</p>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('cashValue').textContent = data.Cash + ' 円';
      })
      .catch(error => {
        document.getElementById('cashValue').textContent = 'エラーが発生しました';
        console.error('JSON読み込みエラー:', error);
      });
  </script>
</body>
</html>
