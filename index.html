<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cashの表示と追加</title>
  <style>
    body {
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', serif;
      writing-mode: vertical-rl; /* 縦書き */
      background-color: #f9f9f9;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    #cashValue {
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: bold;
      color: #333;
    }

    #addCashBtn {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      writing-mode: horizontal-tb; /* ボタン内は横書きに */
    }

    #addCashBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>現在のCash残高:</h1>
    <p id="cashValue">読み込み中...</p>
    <button id="addCashBtn">Cashを追加（+1000円）</button>
  </div>

  <script>
    let cash = 0;

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        cash = data.Cash;
        updateCashDisplay();
      })
      .catch(error => {
        document.getElementById('cashValue').textContent = 'エラーが発生しました';
        console.error('JSON読み込みエラー:', error);
      });

    function updateCashDisplay() {
      document.getElementById('cashValue').textContent = cash + ' 円';
    }

    document.getElementById('addCashBtn').addEventListener('click', () => {
      cash += 1000;
      updateCashDisplay();
    });
  </script>
</body>
</html>
