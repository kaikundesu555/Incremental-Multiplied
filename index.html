<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cashの表示と追加</title>
</head>
<body>
  <h1>現在のCash残高:</h1>
  <p id="cashValue">読み込み中...</p>
  <button id="addCashBtn">Cashを追加する（+1000円）</button>

  <script>
    let cash = 0;

    // 初期データの読み込み
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        cash = data.Cash;
        updateCashDisplay();
      })
      .catch(error => {
        document.getElementById('cashValue').textContent = 'エラーが発生しました';
        console.error('JSON読み込みエラー:', error);
      });

    // 表示を更新する関数
    function updateCashDisplay() {
      document.getElementById('cashValue').textContent = cash + ' 円';
    }

    // ボタンクリックイベント
    document.getElementById('addCashBtn').addEventListener('click', () => {
      cash += 1;
      updateCashDisplay();
    });
  </script>
</body>
</html>
